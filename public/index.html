<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spa Appointment Booking</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Spa Appointment Booking</h1>
  <form action="/api/appointments/submit-booking" method="POST">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required><br>
    
    <label for="phone">Phone:</label>
    <input type="text" id="phone" name="phone" required><br>

    <label for="service">Service:</label>
    <input type="text" id="service" name="service" required><br>

    <label for="time">Time:</label>
    <input type="time" id="time" name="time" required><br>

    <label for="date">Date:</label>
    <input type="date" id="date" name="date" required><br>

    <label for="notes">Notes:</label>
    <textarea id="notes" name="notes"></textarea><br>

    <button type="submit">Book/Modify Appointment</button>
  </form>
  <form action="/api/appointments/cancel-appointment" method="POST">
    <label for="cancel-phone">Phone to Cancel:</label>
    <input type="text" id="cancel-phone" name="phone" required><br>
    <button type="submit">Cancel Appointment</button>
  </form>
</body>
</html>
